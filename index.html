<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bobr Empire Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #111;
            --card: #1c1c1e;
            --accent: #e67e22;
            --gold: #f1c40f;
            --text-main: #ffffff;
            --text-sub: #8e8e93;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav-tabs {
    display: flex;
    background: var(--card);
    /* –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ –¥–ª—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ Telegram */
    padding: 45px 10px 10px 10px; 
    border-bottom: 1px solid #333;
    justify-content: space-around;
    position: sticky;
    top: 0;
    z-index: 100;
}

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-sub);
            font-size: 14px;
            font-weight: 600;
            padding: 8px 20px;
            border-radius: 10px;
        }
        .tab-btn.active {
            background: var(--accent);
            color: white;
        }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        .content-section {
            display: none;
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            flex-direction: column;
            align-items: center;
        }
        .content-section.active { display: flex; }

        /* –ü—Ä–æ—Ñ–∏–ª—å */
        .profile-card {
            width: 100%;
            background: var(--card);
            border-radius: 20px;
            padding: 25px;
            box-sizing: border-box;
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--accent);
            margin: 0 auto 15px;
            border: 4px solid var(--gold);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            overflow: hidden;
        }
        .profile-avatar img { width: 100%; height: 100%; object-fit: cover; }

        /* –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è */
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            margin-top: 15px;
        }
        .ach-item {
            background: #2c2c2e;
            padding: 10px;
            border-radius: 12px;
            font-size: 20px;
            opacity: 0.3;
            transition: 0.3s;
            filter: grayscale(1);
        }
        .ach-item.unlocked { opacity: 1; filter: grayscale(0); border: 1px solid var(--gold); }

        /* –ì–µ–π–º–ø–ª–µ–π–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .balance-label { font-size: 40px; font-weight: 800; color: var(--gold); margin: 10px 0; }
        .click-circle {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #e67e22 0%, #d35400 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            border: 10px solid #333;
            margin: 40px 0;
            box-shadow: 0 0 30px rgba(230,126,34,0.3);
        }
        .click-circle:active { transform: scale(0.95); }

        .promo-box {
            display: flex;
            width: 100%;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex-grow: 1;
            background: #2c2c2e;
            border: 1px solid #444;
            padding: 12px;
            border-radius: 12px;
            color: white;
        }
        .btn-ok { background: var(--accent); border: none; padding: 0 20px; border-radius: 12px; color: white; font-weight: bold; }

    </style>
</head>
<body>

    <nav class="nav-tabs">
        <button class="tab-btn active" onclick="showTab('game')">–ì–ª–∞–≤–Ω–∞—è</button>
        <button class="tab-btn" onclick="showTab('profile')">–ü—Ä–æ—Ñ–∏–ª—å</button>
    </nav>

    <section id="game" class="content-section active">
        <div id="u-name-top" style="color: var(--text-sub); font-size: 14px;">–ë–û–ë–ï–†</div>
        <div class="balance-label"><span id="balance">0</span> ü¶´</div>
        
        <div class="click-circle" onclick="mine()">ü™µ</div>

        <div class="promo-box">
            <input type="text" id="promo-input" placeholder="–ö–æ–¥ –∏–∑ —á–∞—Ç–∞...">
            <button class="btn-ok" onclick="checkPromo()">OK</button>
        </div>

        <div style="width: 100%; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <button onclick="upgrade('click')" style="background:#2c2c2e; border:1px solid #444; color:white; padding:15px; border-radius:15px;">
                –ó—É–±—ã (+1)<br><span id="c-price" style="color:var(--gold)">100</span>
            </button>
            <button onclick="upgrade('auto')" style="background:#2c2c2e; border:1px solid #444; color:white; padding:15px; border-radius:15px;">
                –ó–∞–≤–æ–¥ (+2/—Å)<br><span id="a-price" style="color:var(--gold)">500</span>
            </button>
        </div>
    </section>

    <section id="profile" class="content-section">
        <div class="profile-card">
            <div class="profile-avatar" id="avatar-container">ü¶´</div>
            <h2 id="p-full-name" style="margin: 0;">–ò–º—è –§–∞–º–∏–ª–∏—è</h2>
            <div id="p-role" style="color: var(--accent); font-weight: bold; margin-top: 5px;">–ù–æ–≤–∏—á–æ–∫</div>
        </div>

        <div class="profile-card" style="text-align: left;">
            <h4 style="margin: 0 0 10px 0;">–î–û–°–¢–ò–ñ–ï–ù–ò–Ø</h4>
            <div class="achievements-grid">
                <div class="ach-item" id="ach-1" title="–ü–µ—Ä–≤—ã–µ 1000">üí∞</div>
                <div class="ach-item" id="ach-2" title="–ë–æ–≥–∞—á">üëë</div>
                <div class="ach-item" id="ach-3" title="–†–∞–±–æ—Ç—è–≥–∞">‚õèÔ∏è</div>
                <div class="ach-item" id="ach-4" title="–ê–¥–º–∏–Ω—Å–∫–∏–π –±—Ä–æ">üî•</div>
            </div>
        </div>

        <div style="color: var(--text-sub); font-size: 12px; margin-top: 20px;">
            ID: <span id="p-id">00000000</span>
        </div>
    </section>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let state = JSON.parse(localStorage.getItem('bobr_v3_state')) || {
            coins: 0, clickPower: 1, autoIncome: 0,
            clickCost: 100, autoCost: 500,
            ach: [false, false, false, false]
        };

        function showTab(tab) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function updateUI() {
            document.getElementById('balance').innerText = Math.floor(state.coins);
            document.getElementById('c-price').innerText = state.clickCost;
            document.getElementById('a-price').innerText = state.autoCost;
            
            // –î–∞–Ω–Ω—ã–µ –ø—Ä–æ—Ñ–∏–ª—è
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                const user = tg.initDataUnsafe.user;
                document.getElementById('u-name-top').innerText = user.first_name.toUpperCase();
                document.getElementById('p-full-name').innerText = user.first_name + (user.last_name ? ' ' + user.last_name : '');
                document.getElementById('p-id').innerText = user.id;
                
                if (user.photo_url) {
                    document.getElementById('avatar-container').innerHTML = `<img src="${user.photo_url}">`;
                }
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
            if (state.coins >= 1000) state.ach[0] = true;
            if (state.coins >= 10000) state.ach[1] = true;
            if (state.clickPower >= 10) state.ach[2] = true;

            state.ach.forEach((isUnlocked, i) => {
                if(isUnlocked) document.getElementById(`ach-${i+1}`).classList.add('unlocked');
            });

            document.getElementById('p-role').innerText = state.coins > 5000 ? "–ú–ê–°–¢–ï–† –ü–õ–û–¢–ò–ù" : "–ù–û–í–ò–ß–û–ö";
        }

        function mine() {
            state.coins += state.clickPower;
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            save();
            updateUI();
        }

        function upgrade(type) {
            if (type === 'click' && state.coins >= state.clickCost) {
                state.coins -= state.clickCost;
                state.clickPower++;
                state.clickCost = Math.floor(state.clickCost * 1.6);
            } else if (type === 'auto' && state.coins >= state.autoCost) {
                state.coins -= state.autoCost;
                state.autoIncome += 2;
                state.autoCost = Math.floor(state.autoCost * 1.7);
            }
            save();
            updateUI();
        }

        function checkPromo() {
            const code = document.getElementById('promo-input').value.toUpperCase();
            if (code === 'KAMBULYATOR') {
                state.coins += 5000;
                state.ach[3] = true;
                tg.showAlert("–ö–æ–¥ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!");
            }
            document.getElementById('promo-input').value = '';
            save();
            updateUI();
        }

        function save() { localStorage.setItem('bobr_v3_state', JSON.stringify(state)); }

        setInterval(() => {
            if(state.autoIncome > 0) {
                state.coins += state.autoIncome / 10;
                updateUI();
            }
        }, 100);

        updateUI();
    </script>
</body>
</html>
